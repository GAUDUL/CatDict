<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Today's Cat Fact</h1>

  <p id="fact"></p>
  
  <div>
    <button class="lang-button" data-lang="kor-ko">한국어 (South Korea)</button>
    <button class="lang-button" data-lang="eng-us">English (United States)</button>
    <button class="lang-button" data-lang="zho-tw">中文（繁體）(Taiwan)</button>
    <button class="lang-button" data-lang="esp-es">español (Spain)</button>
    <button class="lang-button" data-lang="esp-mx">español (Mexico)</button>
    <button class="lang-button" data-lang="fra-fr">français (France)</button>
    <button class="lang-button" data-lang="por-br">português (Brazil)</button>
    <button class="lang-button" data-lang="rus-ru">русский (Russia)</button>
    <button class="lang-button" data-lang="ben-in">বাংলা (India)</button>
    <button class="lang-button" data-lang="urd-ud">اردو (Pakistan)</button>
    <button class="lang-button" data-lang="ita-it">italiano (Italy)</button>
    <button class="lang-button" data-lang="ger-de">Deutsch (Germany)</button>
    <button class="lang-button" data-lang="ukr-ua">українська (Ukraine)</button>
    <button class="lang-button" data-lang="fil-tl">Filipino (Philippines)</button>
    <button class="lang-button" data-lang="ces-cz">čeština (Czechia)</button> 
  </div>

  <div>
    <button class="dict-button" onclick="goDict()">Cat Dictionary </button>
  </div>



  <script src="main.js"></script>

</html>
