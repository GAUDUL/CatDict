<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Dictionary</title>
  <link rel="stylesheet" href="/css/dict.css">
</head>
<body>
  <div>
    <button class="back-button" onclick="goBack()">⬅</button>
  </div>
  <div class="book">
      <h1 style="color: #724f32;">Cat Dictionary🐈</h1>
      <div class="dict-lang-container">
        <button class="dict-lang" data-lang="kor-ko">한국어 (South Korea)</button>
        <button class="dict-lang" data-lang="eng-us">English (United States)</button>
        <button class="dict-lang" data-lang="zho-tw">中文（繁體）(Taiwan)</button>
        <button class="dict-lang" data-lang="esp-es">español (Spain)</button>
        <button class="dict-lang" data-lang="esp-mx">español (Mexico)</button>
        <button class="dict-lang" data-lang="fra-fr">français (France)</button>
        <button class="dict-lang" data-lang="por-br">português (Brazil)</button>
        <button class="dict-lang" data-lang="rus-ru">русский (Russia)</button>
        <button class="dict-lang" data-lang="ben-in">বাংলা (India)</button>
        <button class="dict-lang" data-lang="urd-ud">اردو (Pakistan)</button>
        <button class="dict-lang" data-lang="ita-it">italiano (Italy)</button>
        <button class="dict-lang" data-lang="ger-de">Deutsch (Germany)</button>
        <button class="dict-lang" data-lang="ukr-ua">українська (Ukraine)</button>
        <button class="dict-lang" data-lang="fil-tl">Filipino (Philippines)</button>
        <button class="dict-lang" data-lang="ces-cz">čeština (Czechia)</button> 
      </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
